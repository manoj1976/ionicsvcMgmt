<ion-header>

    <ion-navbar>
        <ion-title>Jobs</ion-title>
     </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of joblist"  (click)='itm_click(item)'>

</ion-content>
