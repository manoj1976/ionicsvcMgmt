
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
    <ion-buttons end>
      <button  ion-button icon-only end (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Your Name:</ion-label>
    <ion-input [(ngModel)]='varRegister.username' [disabled]="varRegister.varDisable"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Your email:</ion-label>
    <ion-input type="email" [(ngModel)]='varRegister.youremail' [disabled]="varRegister.varDisable"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Registerd email:</ion-label>
    <ion-input type="email" [(ngModel)]='varRegister.regemail' [disabled]="varRegister.varDisable"></ion-input>
  </ion-item>

  <button ion-button block color="facebook" (click)='btn_RegisterClick()' [disabled]="varRegister.varDisable">
    Register
 </button>
 <ion-item> 
  <ion-label align='center' color="danger">{{varRegister.varInfo}}</ion-label>
</ion-item>
</ion-content>
