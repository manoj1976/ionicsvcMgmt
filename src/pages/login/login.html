<ion-header>
  
    <ion-navbar>
			<ion-title>Login</ion-title>
			<ion-buttons end>
				<button  ion-button icon-only end (click)="presentPopover($event)">
					<ion-icon name="more"></ion-icon>
					</button>
				</ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content class="background">
	<ion-card>
		<!--<ion-card-header>
			Login
    </ion-card-header>-->
    <ion-item></ion-item>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="User Id" [(ngModel)]="varUser.userid" [disabled]="varUser.varDisable"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="varUser.pwd" [disabled]="varUser.varDisable"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label>Guest User</ion-label>
					<ion-checkbox [(ngModel)]="varUser.guestlogin" [disabled]="varUser.varDisable" ></ion-checkbox>
				  </ion-item>
<div></div>
<div></div>
				<button ion-button round full color="facebook" (click)='btn_LoginClick()' [disabled]="varUser.varDisable">
					 Login
				</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<ion-item no-line> 
		<ion-label align='center'  color="danger">{{varUser.varInfo}}</ion-label>
	</ion-item>
</ion-content>
